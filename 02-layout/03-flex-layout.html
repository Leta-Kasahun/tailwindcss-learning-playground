<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container {
            height: 200px;
        }
    </style>
</head>

<body class="p-6 space-y-8">
    <!-- 1. Justify Content (Main Axis) -->
    <div>
        <h2 class="text-xl font-bold mb-4">1. Justify Content (Main Axis)</h2>
        <div class="flex space-x-2 mb-2">
            <div class="flex-1 container flex justify-start bg-blue-50 gap-1 p-2">
                <div class="w-16 h-16 bg-blue-400"></div>
                <div class="w-16 h-16 bg-blue-500"></div>
            </div>
            <div class="flex-1 container flex justify-center bg-blue-50 gap-1 p-2">
                <div class="w-16 h-16 bg-blue-400"></div>
                <div class="w-16 h-16 bg-blue-500"></div>
            </div>
            <div class="flex-1 container flex justify-end bg-blue-50 gap-1 p-2">
                <div class="w-16 h-16 bg-blue-400"></div>
                <div class="w-16 h-16 bg-blue-500"></div>
            </div>
        </div>
        <div class="flex space-x-2">
            <div class="flex-1 container flex justify-between bg-blue-50 gap-1 p-2">
                <div class="w-16 h-16 bg-blue-400"></div>
                <div class="w-16 h-16 bg-blue-500"></div>
            </div>
            <div class="flex-1 container flex justify-around bg-blue-50 gap-1 p-2">
                <div class="w-16 h-16 bg-blue-400"></div>
                <div class="w-16 h-16 bg-blue-500"></div>
            </div>
            <div class="flex-1 container flex justify-evenly bg-blue-50 gap-1 p-2">
                <div class="w-16 h-16 bg-blue-400"></div>
                <div class="w-16 h-16 bg-blue-500"></div>
            </div>
        </div>
    </div>

    <!-- 2. Align Items (Cross Axis) -->
    <div>
        <h2 class="text-xl font-bold mb-4">2. Align Items (Cross Axis)</h2>
        <div class="flex space-x-2">
            <div class="flex-1 container flex items-start bg-green-50 gap-1 p-2">
                <div class="w-16 h-8 bg-green-400"></div>
                <div class="w-16 h-16 bg-green-500"></div>
            </div>
            <div class="flex-1 container flex items-center bg-green-50 gap-1 p-2">
                <div class="w-16 h-8 bg-green-400"></div>
                <div class="w-16 h-16 bg-green-500"></div>
            </div>
            <div class="flex-1 container flex items-end bg-green-50 gap-1 p-2">
                <div class="w-16 h-8 bg-green-400"></div>
                <div class="w-16 h-16 bg-green-500"></div>
            </div>
            <div class="flex-1 container flex items-stretch bg-green-50 gap-1 p-2">
                <div class="w-16 bg-green-400"></div>
                <div class="w-16 bg-green-500"></div>
            </div>
        </div>
    </div>

    <!-- 3. Flex Wrap -->
    <div>
        <h2 class="text-xl font-bold mb-4">3. Flex Wrap</h2>
        <div class="flex flex-wrap gap-4 bg-yellow-50 p-4">
            <div class="w-32 h-16 bg-yellow-400">Item 1</div>
            <div class="w-32 h-16 bg-yellow-500">Item 2</div>
            <div class="w-32 h-16 bg-yellow-400">Item 3</div>
            <div class="w-32 h-16 bg-yellow-500">Item 4</div>
            <div class="w-32 h-16 bg-yellow-400">Item 5</div>
        </div>
    </div>
</body>

</html>
