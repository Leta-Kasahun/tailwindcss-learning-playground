<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6 space-y-8">
    <!-- 1. Width Utilities -->
    <div>
        <h2 class="text-xl font-bold mb-4">1. Width Utilities</h2>
        <div class="space-y-2">
            <div class="w-full bg-blue-100 p-2">w-full (100%)</div>
            <div class="w-1/2 bg-blue-200 p-2">w-1/2 (50%)</div>
            <div class="w-64 bg-blue-300 p-2">w-64 (16rem)</div>
            <div class="max-w-md bg-blue-400 p-2">max-w-md (28rem)</div>
        </div>
    </div>

    <!-- 2. Height Utilities -->
    <div>
        <h2 class="text-xl font-bold mb-4">2. Height Utilities</h2>
        <div class="flex space-x-2 h-40">
            <div class="h-full bg-green-100 p-2">h-full</div>
            <div class="h-1/2 bg-green-200 p-2">h-1/2</div>
            <div class="h-32 bg-green-300 p-2">h-32</div>
            <div class="min-h-full bg-green-400 p-2">min-h-full</div>
        </div>
    </div>

    <!-- 3. Viewport Units -->
    <div>
        <h2 class="text-xl font-bold mb-4">3. Viewport Units</h2>
        <div class="w-screen bg-yellow-100 p-4 -mx-6">
            w-screen (100vw)
        </div>
        <div class="h-16 bg-yellow-200 p-4">
            Normal height
        </div>
        <div class="h-screen bg-yellow-300 p-4 -mx-6">
            h-screen (100vh)
        </div>
    </div>
</body>

</html>
