<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-8">
    <h1 class="text-2xl font-bold mb-6">Animation Controls</h1>

    <!-- Animation Duration -->
    <div class="mb-8">
        <div class="flex space-x-4 mb-4">
            <div class="animate-spin h-10 w-10 border-4 border-blue-500 rounded-full border-t-transparent duration-75">
            </div>
            <div
                class="animate-spin h-10 w-10 border-4 border-blue-500 rounded-full border-t-transparent duration-1000">
            </div>
            <div
                class="animate-spin h-10 w-10 border-4 border-blue-500 rounded-full border-t-transparent duration-3000">
            </div>
        </div>
        <p>Different spin speeds (duration-75, duration-1000, duration-3000)</p>
    </div>

    <!-- Animation Delay -->
    <div class="mb-8">
        <div class="flex space-x-4">
            <div class="animate-bounce h-10 w-10 bg-green-500 rounded-full delay-0"></div>
            <div class="animate-bounce h-10 w-10 bg-green-500 rounded-full delay-300"></div>
            <div class="animate-bounce h-10 w-10 bg-green-500 rounded-full delay-700"></div>
        </div>
        <p class="mt-2">Staggered bounce (delay-0, delay-300, delay-700)</p>
    </div>

    <!-- Animation Iteration -->
    <div>
        <div class="animate-ping h-10 w-10 bg-red-500 rounded-full"></div>
        <p class="mt-2">Ping animation (runs once by default)</p>
    </div>
</body>

</html>
