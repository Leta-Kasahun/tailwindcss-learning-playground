<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-8">
    <h1 class="text-2xl font-bold mb-6">Built-in Animations</h1>

    <!-- Spin Animation (loading icons) -->
    <div class="flex items-center mb-8">
        <div class="animate-spin h-10 w-10 border-4 border-blue-500 rounded-full border-t-transparent"></div>
        <p class="ml-4">Loading spinner (animate-spin)</p>
    </div>

    <!-- Pulse Animation (attention grabbing) -->
    <div class="flex items-center mb-8">
        <div class="animate-pulse h-10 w-10 bg-purple-500 rounded-full"></div>
        <p class="ml-4">Pulsing element (animate-pulse)</p>
    </div>

    <!-- Bounce Animation (notifications) -->
    <div class="flex items-center">
        <div class="animate-bounce h-10 w-10 bg-green-500 rounded-full"></div>
        <p class="ml-4">Bouncing element (animate-bounce)</p>
    </div>
</body>

</html>
