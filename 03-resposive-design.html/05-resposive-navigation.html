<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mobile-menu {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="p-0">
    <!-- Responsive navbar -->
    <nav class="bg-blue-600 text-white">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="text-xl font-bold">MySite</div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="hover:text-blue-200">Home</a>
                    <a href="#" class="hover:text-blue-200">About</a>
                    <a href="#" class="hover:text-blue-200">Services</a>
                    <a href="#" class="hover:text-blue-200">Contact</a>
                </div>

                <!-- Mobile menu button -->
                <button class="md:hidden focus:outline-none" id="menu-btn">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div class="mobile-menu hidden md:hidden pb-4" id="mobile-menu">
                <a href="#" class="block py-2 hover:bg-blue-500 px-4">Home</a>
                <a href="#" class="block py-2 hover:bg-blue-500 px-4">About</a>
                <a href="#" class="block py-2 hover:bg-blue-500 px-4">Services</a>
                <a href="#" class="block py-2 hover:bg-blue-500 px-4">Contact</a>
            </div>
        </div>
    </nav>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
