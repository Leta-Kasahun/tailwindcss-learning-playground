<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6">
    <h1 class="text-2xl font-bold mb-6">Mobile-First Layouts</h1>

    <!-- Stack on mobile, row on desktop -->
    <div class="flex flex-col md:flex-row gap-4 mb-8">
        <div class="flex-1 bg-blue-100 p-6">Sidebar (stacks on mobile)</div>
        <div class="flex-3 bg-blue-200 p-6">Main Content</div>
    </div>

    <!-- Hidden on mobile, visible on desktop -->
    <div class="bg-yellow-100 p-4 mb-8">
        <div class="hidden md:block">Only visible on desktop</div>
        <div class="md:hidden">Mobile view content</div>
    </div>

    <!-- Responsive spacing -->
    <div class="space-y-4 sm:space-y-0 sm:space-x-4 sm:flex">
        <button class="w-full sm:w-auto bg-green-500 text-white p-2 rounded">
            Button 1
        </button>
        <button class="w-full sm:w-auto bg-green-600 text-white p-2 rounded">
            Button 2
        </button>
    </div>
</body>

</html>
