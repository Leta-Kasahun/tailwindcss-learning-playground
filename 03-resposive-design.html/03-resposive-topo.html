<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6">
    <h1 class="text-2xl font-bold mb-6">Responsive Typography</h1>

    <!-- Fluid text sizing -->
    <div class="space-y-6">
        <p class="text-base md:text-lg lg:text-xl">
            This paragraph scales up at each breakpoint
        </p>

        <!-- Responsive font weights -->
        <p class="font-light sm:font-normal md:font-medium lg:font-semibold">
            Weight changes responsively
        </p>

        <!-- Line height adjustment -->
        <p class="leading-tight sm:leading-normal md:leading-relaxed lg:leading-loose">
            Line height adjusts for better readability on different screens
        </p>

        <!-- Text alignment -->
        <p class="text-left sm:text-center md:text-right lg:text-justify">
            Alignment changes based on screen size
        </p>
    </div>
</body>

</html>
