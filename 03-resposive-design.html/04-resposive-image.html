<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 100%;
            /* 1:1 aspect ratio by default */
        }

        .image-container.wide {
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
        }

        .image-container.tall {
            padding-bottom: 150%;
            /* 2:3 aspect ratio */
        }

        .gallery-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="bg-gray-50 p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Responsive Image Gallery</h1>

        <!-- Image Gallery Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
            <!-- Image 1 (Square) -->
            <div class="group relative rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow">
                <div class="image-container">
                    <img src="./400-600.png" alt="Gallery image 1" class="gallery-image" loading="lazy">
                </div>
                <div
                    class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                    <p class="text-white font-medium">Image Caption 1</p>
                </div>
            </div>

            <!-- Image 2 (Wide) -->
            <div
                class="group relative rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow sm:col-span-2 lg:col-span-1">
                <div class="image-container wide">
                    <img src="./135-230(2).png" alt="Gallery image 2" class="gallery-image" loading="lazy">
                </div>
                <div
                    class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                    <p class="text-white font-medium">Image Caption 2</p>
                </div>
            </div>

            <!-- Image 3 (Tall) -->
            <div
                class="group relative rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow lg:col-span-2">
                <div class="image-container tall">
                    <img src="./leta-500-500 (2).png" alt="Gallery image 3" class="gallery-image" loading="lazy">
                </div>
                <div
                    class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                    <p class="text-white font-medium">Image Caption 3</p>
                </div>
            </div>
        </div>

        <!-- Responsive Image Features Section -->
        <div class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Art Direction Example -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-bold mb-4">Art Direction</h2>
                <picture>
                    <source media="(min-width: 1024px)" srcset="leta-images1.png">
                    <source media="(min-width: 768px)" srcset="leta-images2.png">
                    <img src="leta-image3.png" alt="Responsive art directed image" class="w-full h-auto rounded-lg"
                        loading="lazy">
                </picture>
                <p class="mt-4 text-gray-600">Different images load at different breakpoints</p>
            </div>

            <!-- Density Switching -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-bold mb-4">Density Switching</h2>
                <img srcset="leta-images1.png 1x,
                             leta-images2.png 2x,
                             leta-image3.png 3x" src="leta-images1.png" alt="High resolution image"
                    class="w-full h-auto rounded-lg" loading="lazy">
                <p class="mt-4 text-gray-600">Higher density images for retina displays</p>
            </div>
        </div>
    </div>
</body>

</html>
